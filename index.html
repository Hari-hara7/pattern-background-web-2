<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Patterned Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7; /* fallback color */
      background-image:
        radial-gradient(circle at 20% 50%, #FF5F6D 20%, transparent 20%),
        radial-gradient(circle at 80% 50%, #FFC371 20%, transparent 20%),
        linear-gradient(90deg, #73C8A9, #373B44);
      background-size: 20px 20px, 20px 20px, 100% 100%;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attractive Patterned Background</h1>
    <p>This is an example of an attractive patterned background using CSS gradients and patterns.</p>
  </div>
</body>
</html>
